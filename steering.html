<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position="0 1.6 2"></a-entity>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        id="steeringWheel"
        gltf-model="steering.glb"
        position="0 1.3 -1"
      >
        <a-animation
          attribute="rotation"
          from="0 0 0"
          to="0 360 0"
          dur="2000"
          easing="linear"
          loop="true"
          direction="normal"
        ></a-animation>

        <a-animation
          attribute="rotation"
          from="0 360 0"
          to="0 0 0"
          dur="2000"
          easing="linear"
          loop="true"
          direction="reverse"
          delay="2000"
        ></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
