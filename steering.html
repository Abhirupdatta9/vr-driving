<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position="0 1.6 2"></a-entity>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        id="steeringWheel"
        gltf-model="steering.glb"
        position="0 1.3 -1"
        animation__clockwise="property: rotation; from: 0 0 0; to: 0 0 180; dur: 2000; easing: linear; dir: normal"
        animation__anticlockwise="property: rotation; from: 0 0 -180; to: 0 0 0; dur: 2000; easing: linear; loop: true; dir: reverse; delay: 2000"
      ></a-entity>
      
    </a-scene>
  </body>
</html>
