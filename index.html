<!DOCTYPE html>
<html>
  <head>
     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- Define your GLB model as an asset -->
        <a-asset-item id="roads" src="roads.glb"></a-asset-item>
        <a-asset-item id="car" src="astra sedan.glb"></a-asset-item>
      </a-assets>
      
      <!-- <a-sky src="https://cdn.aframe.io/360-image-gallery-assets/images/city.jpg"></a-sky> -->
      <a-sky src="hubble lawn.jpg" rotation="0 -130 0"></a-sky>
      
      <!-- <a-entity
        gltf-model="#roads"
        scale="2 2 2"
        position="0 -0.5 -5"
        rotation="0 0 0"
      ></a-entity> -->

      <a-entity gltf-model="#roads" scale="2 2 2" position="0 -0.5 -5"></a-entity>
      
      <a-entity gltf-model="#car" scale="0.5 0.5 0.5" position="0 -0.5 0"></a-entity>

      <a-entity position="-0.19962 0.09534 -0.213">
        <a-camera position="0 0 0" rotation="-5.156620156177427 718.2598919759978 0"></a-camera>
      </a-entity>

      <a-entity light="intensity: 10; penumbra: 1" position="0 0.09232 0"></a-entity>
      
    </a-scene>
  </body>
</html>
