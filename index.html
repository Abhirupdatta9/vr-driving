<!DOCTYPE html>
<html>
  <head>
     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="https://cdn.aframe.io/360-image-gallery-assets/images/city.jpg"></a-sky>

      <a-entity
        gltf-model="https://cdn.aframe.io/examples/city.gltf"
        scale="2 2 2"
        position="0 -0.5 -5"
        rotation="0 0 0"
      ></a-entity>

      <a-entity
        gltf-model="https://cdn.aframe.io/examples/car.gltf"
        scale="0.5 0.5 0.5"
        position="0 -0.5 0"
        rotation="0 90 0"
      ></a-entity>

      <a-entity position="-0.5 0.5 0.5">
        <a-camera look-controls="enabled: false;"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
