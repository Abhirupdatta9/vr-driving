<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Car Showroom (VR Safe + Modern HUD Buttons)</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="scorpio" src="https://scorpio-asset.netlify.app/assets/scorpio black real size.glb"></a-asset-item>
        <a-asset-item id="novara" src="novara.glb"></a-asset-item>
        <a-asset-item id="showroom" src="showroom.glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 4 2"></a-entity>
      <a-entity light="intensity: 2" position="-19.4 4 -21.38"></a-entity>
      <a-entity light="intensity: 3" position="3.47 4.65 -10.75"></a-entity>

      <!-- Rig & Cameras -->
      <a-entity id="rig" position="0 1.6 8" lock-camera-y>
        <!-- Main Camera -->
        <a-entity id="main_cam" camera="active: true; userHeight: 0" look-controls="pointerLockEnabled: false">
          <a-entity 
            id="cursor"
            cursor="fuse: true; fuseTimeout: 1500"
            raycaster="objects: .clickable"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: #ff00f7; shader: flat"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.2 0.2 0.2; dur: 1500; easing: easeInOutQuad"
            animation__reset="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 300">
          </a-entity>
        </a-entity>

        <!-- Scorpio Front Seat Camera -->
        <a-entity id="sco_front_seat_cam" camera="userHeight: 0" look-controls="pointerLockEnabled: false" position="-3 0.151 -1.095" rotation="0 180 0"></a-entity>

        <!-- Scorpio Back Seat Camera -->
        <a-entity id="sco_back_seat_cam" camera="userHeight: 0" look-controls="pointerLockEnabled: false" position="-3 0.151 0.90993"></a-entity>

        <!-- Novara Front Seat Camera -->
        <a-entity id="nov_front_seat_cam" camera="userHeight: 0" look-controls="pointerLockEnabled: false" position="3 0.015 -1.434" rotation="0 180 0"></a-entity>

        <!-- Novara Back Seat Camera -->
        <a-entity id="nov_back_seat_cam" camera="userHeight: 0" look-controls="pointerLockEnabled: false" position="3 0.015 -2.39" rotation="0 180 0"></a-entity>
      </a-entity>

      <!-- Showroom -->
      <a-entity gltf-model="#showroom" scale="1.3 1.3 1.3"></a-entity>

      <!-- Car Models -->
      <a-entity id="scorpio" gltf-model="#scorpio" position="-3 0.151 -1" rotation="0 180 0">
        <!-- Buttons as HUD on Windshield -->
        <a-plane id="sco_switch_to_main_cam" position="0.14 1.5 -0.73" width="1" height="0.4" color="#ff3b30"
                 class="clickable" text="align: center; color: white; value: Exit Car; width: 4" scale="0.1 0.1 0.1" radius="0.05"></a-plane>

        <a-plane id="sco_switch_to_back_seat_cam" position="0.4 1.5 -0.73" width="1" height="0.4" color="#007aff"
                 class="clickable" text="align: center; color: white; value: Back Seat View; width: 4" scale="0.1 0.1 0.1" radius="0.05"></a-plane>

        <a-plane id="sco_switch_to_front_seat_cam" position="-0.4 1.5 -0.73" width="1" height="0.4" color="#007aff"
                 class="clickable" text="align: center; color: white; value: Front Seat View; width: 4" scale="0.1 0.1 0.1" radius="0.05"></a-plane>

        <a-plane id="sco_drive" position="0 1.3 0.5" width="1" height="0.4" color="#34c759"
                 class="clickable" text="align: center; color: white; value: VR Drive; width: 4" scale="0.1 0.1 0.1" radius="0.05"></a-plane>
      </a-entity>

      <a-entity id="novara" gltf-model="#novara" position="3 0.015 -1">
        <!-- Buttons as HUD on Windshield -->
        <a-plane id="nov_switch_to_main_cam" position="-0.1 1.5 0.365" width="1" height="0.4" color="#ff3b30"
                 class="clickable" text="align: center; color: white; value: Exit Car; width: 4" scale="0.1 0.1 0.1" rotation="0 180 0" radius="0.05"></a-plane>

        <a-plane id="nov_switch_to_back_seat_cam" position="-0.35 1.5 0.365" width="1" height="0.4" color="#007aff"
                 class="clickable" text="align: center; color: white; value: Back Seat View; width: 4" scale="0.1 0.1 0.1" rotation="0 180 0" radius="0.05"></a-plane>

        <a-plane id="nov_switch_to_front_seat_cam" position="0.15 1.5 0.365" width="1" height="0.4" color="#007aff"
                 class="clickable" text="align: center; color: white; value: Front Seat View; width: 4" scale="0.1 0.1 0.1" rotation="0 180 0" radius="0.05"></a-plane>

        <a-plane id="nov_drive" position="0 1.3 0.365" width="1" height="0.4" color="#34c759"
                 class="clickable" text="align: center; color: white; value: VR Drive; width: 4" scale="0.1 0.1 0.1" rotation="0 180 0" radius="0.05"></a-plane>
      </a-entity>

      <!-- Scene buttons -->
      <a-plane id="sco_btn" position="-1.85 0.266 4" width="1.5" height="0.5" color="#007BFF" class="clickable"
               text="value: Scorpio Interior; align: center; color: white; width: 5;"></a-plane>
      <a-plane id="nov_btn" position="1.68 0.266 4" width="1.5" height="0.5" color="#28A745" class="clickable"
               text="value: Novara Interior; align: center; color: white; width: 5;"></a-plane>
    </a-scene>

    <script>
      // Component to lock rig Y position
      AFRAME.registerComponent('lock-camera-y', {
        init: function() {
          this.originalY = this.el.object3D.position.y;
        },
        tick: function() {
          this.el.object3D.position.y = this.originalY;
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const sco_btn = document.querySelector("#sco_btn");
        const nov_btn = document.querySelector("#nov_btn");
        const sco_drive = document.querySelector("#sco_drive");
        const nov_drive = document.querySelector("#nov_drive");

        const main_cam = document.getElementById('main_cam');
        const sco_front = document.getElementById('sco_front_seat_cam');
        const sco_back = document.getElementById('sco_back_seat_cam');
        const nov_front = document.getElementById('nov_front_seat_cam');
        const nov_back = document.getElementById('nov_back_seat_cam');

        const sco_to_main = document.getElementById('sco_switch_to_main_cam');
        const sco_to_front = document.getElementById('sco_switch_to_front_seat_cam');
        const sco_to_back = document.getElementById('sco_switch_to_back_seat_cam');
        const nov_to_main = document.getElementById('nov_switch_to_main_cam');
        const nov_to_front = document.getElementById('nov_switch_to_front_seat_cam');
        const nov_to_back = document.getElementById('nov_switch_to_back_seat_cam');

        function setActiveCamera(activeCam) {
          [main_cam, sco_front, sco_back, nov_front, nov_back].forEach(cam => {
            cam.setAttribute('camera', 'active', cam === activeCam);
          });
        }

        sco_btn.addEventListener('click', () => setActiveCamera(sco_front));
        sco_to_front.addEventListener('click', () => setActiveCamera(sco_front));
        sco_to_back.addEventListener('click', () => setActiveCamera(sco_back));
        sco_to_main.addEventListener('click', () => setActiveCamera(main_cam));

        nov_btn.addEventListener('click', () => setActiveCamera(nov_front));
        nov_to_front.addEventListener('click', () => setActiveCamera(nov_front));
        nov_to_back.addEventListener('click', () => setActiveCamera(nov_back));
        nov_to_main.addEventListener('click', () => setActiveCamera(main_cam));

        sco_drive.addEventListener('click', () => {
          window.location.href = "https://vr-driving.netlify.app/video3";
        });

        nov_drive.addEventListener('click', () => {
          window.location.href = "https://vr-driving.netlify.app/video3";
        });
      });
    </script>
  </body>
</html>
