<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame 3D Model Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">

        <a-assets>
            <a-asset-item id="city" src="city.glb"></a-asset-item>
            <a-asset-item id="car" src="https://ar-cars.netlify.app/blue sedan.glb"></a-asset-item>
        </a-assets>

        <a-entity camera="" look-controls="" position="0.41405 -0.23014 11.020" rotation="0 0 0"></a-entity>
        
        <a-entity gltf-model="#car" position="0.47956 -0.496 10.98374" scale="0.2 0.2 0.2">
        </a-entity>
        
        <a-entity gltf-model="city.glb" animation="loop: true; dur: 10000; easing: linear; loop: true; property: position; to: 0 0 10" rotation="0 90 0">
        </a-entity>
         <a-image src="https://ar-cars.netlify.app/wheels.jpg"></a-image>
    </a-scene>
</body>
</html>
