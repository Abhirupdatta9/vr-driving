<!DOCTYPE html>
<html>
  <head>
    <title>Basic VR zoo</title>
    <script src="/js/https.js"></script>
 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <style>
      .a-enter-vr-button {
        padding: 10%;
      }

      .a-enter-ar-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
       <a-entity
        id="orangutan"
        position="-5 0 10"
        rotation="0 270 0"
        gltf-model="https://cdn.glitch.global/bc54e6e8-439f-4f2d-b509-9989c357d716/Orangutan.glb?v=1699244878374"
        scale="4 4 4"
        shadow
        animation="property: rotation; to: 0 50 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>
      

      <a-entity
        id="rig"
        movement-controls="speed:0.3" position="0 0 6"
      >
        <a-entity
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        >
       
          <a-cursor
            color="white"
            fuse="true"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          >
          </a-cursor>

        </a-entity>
      </a-entity>

      <a-text
        look-at="#camera"
        position="-8.19889 5.89037 17.98235"
        scale="15 15 1"
        color="silver"
        text="color: #000000; value: ZOOTOPIA"
      ></a-text>

      <a-light id="alight" type="ambient" color="#888"></a-light>

      <a-light
        id="gilight"
        position="-5.5 14 10"
        type="spot"
        color="#FFF"
        angle="40"
        target="#giraffe"
        intensity="0.75"
        castshadow="true"
      ></a-light>

      <a-light
        id="chlight"
        position="-3.8 8 -20"
        type="spot"
        color="#FFF"
        angle="25"
        target="#cheeta"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-light
        id="galight"
        position="4 8 10"
        type="spot"
        color="#FFF"
        angle="25"
        target="#zebra"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-light
        id="zelight"
        position="-4.5 8 -15"
        type="spot"
        color="#FFF"
        angle="25"
        target="#gazelle"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-plane
        position="0 0 -4"
        scale="10 10 10"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-plane
        position="0 0 23.84869"
        scale="3.15173 4.15729 10"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        material=""
        geometry=""
      ></a-plane>

      
      
      <a-assets>
        <a-asset-item id="car" src="https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb"></a-asset-item>
        <a-asset-item id="carsteering" src="scorpio steering optimized.glb"></a-asset-item>
        <video id="video360" 
              src="road 360 trimmed.mp4"
              crossorigin="anonymous"
              playsinline
              webkit-playsinline
              preload="auto"
              muted>
        </video>
      </a-assets>
      
      <!-- <a-sky color="#875e5e"></a-sky> -->
      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      
    </a-scene>
  </body>
</html>
