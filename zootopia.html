<!DOCTYPE html>
<html>
  <head>
    <title>Basic VR zoo</title>
    <script src="/js/https.js"></script>
 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <style>
      .a-enter-vr-button {
        padding: 10%;
      }

      .a-enter-ar-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-entity
        id="giraffe"
        position="-16 0 10"
        rotation="0 90 0"
        gltf-model="https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Fgiraffe.glb?v=1630158138680"
        scale="4 4 4"
        shadow
        animation="property: rotation; to: 0 50 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>
       <a-entity
        id="orangutan"
        position="-5 0 10"
        rotation="0 270 0"
        gltf-model="https://cdn.glitch.global/bc54e6e8-439f-4f2d-b509-9989c357d716/Orangutan.glb?v=1699244878374"
        scale="4 4 4"
        shadow
        animation="property: rotation; to: 0 50 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>
      <a-entity
        id="cheeta"
        position="-16 0 -20"
        gltf-model=" https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Fcheeta.glb?v=1630158139411"
        scale="1.5 1.5 1.5"
        rotation="0 0 0"
        shadow
        animation="property: rotation; to: 0 -10 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>

      <a-entity
        id="gazelle"
        position="16 0 -15"
        gltf-model=" https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Fgazelle.glb?v=1630158139277"
        scale="2 2 2"
        rotation="0 180 0"
        shadow
        animation="property: rotation; to: 0 190 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>

      <a-entity
        id="zebra"
        position="16 0 10"
        gltf-model="https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Fzebra.glb?v=1630158138708"
        scale="2 2 2"
        rotation="0 180 0"
        shadow
        animation="property: rotation; to: 0 170 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>

      <a-entity
        id="tree1"
        position="0.0225 0 -20.11377"
        gltf-model=" https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Ftree1.glb?v=1630161595080"
        scale="2 2 2"
        rotation=""
        href="https://360sai.glitch.me/"        
      ></a-entity>
      <a-entity
        id="tree2"
        position="-17.60901 0 -6.27896"
        gltf-model=" https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Ftree1.glb?v=1630161595080"
        scale="2 2 2"
        rotation=""
      ></a-entity>
      <a-entity
        id="tree3"
        position="16.93614 0 -4.72426"
        gltf-model=" https://cdn.glitch.com/bc54e6e8-439f-4f2d-b509-9989c357d716%2Ftree1.glb?v=1630161595080"
        scale="2 2 2"
        rotation="0 -138.05991031472317 0"
      ></a-entity>

      <a-entity
        id="rig"
        movement-controls="speed:0.3" position="0 0 6"
      >
        <a-entity
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        >
       
          <a-cursor
            color="white"
            fuse="true"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          >
          </a-cursor>

        </a-entity>
      </a-entity>

      <a-text
        look-at="#camera"
        position="-8.19889 5.89037 17.98235"
        scale="15 15 1"
        color="silver"
        text="color: #000000; value: ZOOTOPIA"
      ></a-text>

      <a-light id="alight" type="ambient" color="#888"></a-light>

      <a-light
        id="gilight"
        position="-5.5 14 10"
        type="spot"
        color="#FFF"
        angle="40"
        target="#giraffe"
        intensity="0.75"
        castshadow="true"
      ></a-light>

      <a-light
        id="chlight"
        position="-3.8 8 -20"
        type="spot"
        color="#FFF"
        angle="25"
        target="#cheeta"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-light
        id="galight"
        position="4 8 10"
        type="spot"
        color="#FFF"
        angle="25"
        target="#zebra"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-light
        id="zelight"
        position="-4.5 8 -15"
        type="spot"
        color="#FFF"
        angle="25"
        target="#gazelle"
        intensity="0.5"
        castshadow="true"
      ></a-light>

      <a-box
        position="-19.9701 2.34771 -4.05583"
        rotation=""
        color="#4CC3D9"
        material=""
        geometry=""
        scale="0.2 5 39.94033"
      ></a-box>
      <a-box
        position="20.09737 2.34771 -4.05583"
        rotation=""
        color="#4CC3D9"
        material=""
        geometry=""
        scale="0.2 5 39.94033"
      ></a-box>
      <a-box
        position="0.06341 2.34771 -24.01311"
        rotation="0 -90 0"
        color="#4CC3D9"
        material=""
        geometry=""
        scale="0.2 5 40"
      ></a-box>
      <a-box
        position="-13.13726 2.34771 15.60152"
        rotation="0 -90 0"
        color="#4CC3D9"
        material=""
        geometry=""
        scale="0.2 5 14"
      ></a-box>
      <a-box
        position="13.03955 2.34771 15.77017"
        rotation="0 -90 0"
        color="#4CC3D9"
        material=""
        geometry=""
        scale="0.2 5 14"
      ></a-box>
      <a-box
        position="10.71133 0.36683 -14.33188"
        rotation="0 45 0"
        color="#EF2D5E"
        material=""
        geometry=""
        scale="0.2 1 26"
      ></a-box>
      <a-box
        position="-10.79636 0.36683 -15.00871"
        rotation="0 -45 0"
        color="#EF2D5E"
        material=""
        geometry=""
        scale="0.2 1 26"
      ></a-box>
      <a-box
        position="-13.99598 0.36683 3.98444"
        rotation="0 27.315762882861996 0"
        color="#EF2D5E"
        material=""
        geometry=""
        scale="0.2 1 26"
      ></a-box>
      <a-box
        position="14.17716 0.36683 3.98444"
        rotation="0 -33.46818368697678 0"
        color="#EF2D5E"
        material=""
        geometry=""
        scale="0.2 1 26"
      ></a-box>
      <a-plane
        position="0 0 -4"
        scale="10 10 10"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-plane
        position="0 0 23.84869"
        scale="3.15173 4.15729 10"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        material=""
        geometry=""
      ></a-plane>

      <a-box
        position="-10.0609 2.34771 2.88268"
        rotation=""
        color="#4CC3D9"
        material="color: #54d94a"
        geometry=""
        scale="0.2 2.50898 5.2421"
        event-set__click="visible: false; _target: #gilight"
      ></a-box>
      <a-text
        look-at="#camera"
        position="-9.92343 2.3 5.63343"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Giraffe Click"
        rotation="0 90 0"
      ></a-text>

      <a-box
        position="-10.0609 2.34771 -12.81869"
        rotation=""
        color="#4CC3D9"
        material="color: #54d94a"
        geometry=""
        scale="0.2 2.50898 5.2421"
        event-set__click="visible: false; _target: #chlight"
      ></a-box>
      <a-text
        look-at="#camera"
        position="-9.92343 2.3 -9.83916"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Cheetah Click"
        rotation="0 90 0"
      ></a-text>
      <a-text
        look-at="#camera"
        position="-9.92343 2.3 5.63343"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Gazelle Click"
        rotation="0 270 0"
      ></a-text>

      <a-box
        position="12.61041 2.34771 3.08887"
        rotation=""
        color="#4CC3D9"
        material="color: #54d94a"
        geometry=""
        scale="0.2 2.50898 5.2421"
        event-set__click="visible: false; _target: #galight"
      ></a-box>
      <a-text
        look-at="#camera"
        position="12.23043 2.3 -10.15599"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Gazelle Click"
        rotation="0 270 0"
      ></a-text>
      <a-text
        look-at="#camera"
        position="-9.92343 2.3 5.63343"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Zebra Click"
        rotation="0 270 0"
      ></a-text>

      <a-box
        position="12.61041 2.34771 -7.74255"
        rotation=""
        color="#4CC3D9"
        material="color: #54d94a"
        geometry=""
        scale="0.2 2.50898 5.2421"
        event-set__click="visible: false; _target: #zelight"
      ></a-box>
      <a-text
        look-at="#camera"
        position="12.23615 2.3 0.87455"
        scale="4 4 4"
        color="silver"
        value="Zoo by Sai"
        text="color: #000000; value: Zebra Click"
        rotation="0 270 0"
      ></a-text>
      
      <a-assets>
        <a-asset-item id="car" src="https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb"></a-asset-item>
        <a-asset-item id="carsteering" src="scorpio steering optimized.glb"></a-asset-item>
        <video id="video360" 
              src="road 360 trimmed.mp4"
              crossorigin="anonymous"
              playsinline
              webkit-playsinline
              preload="auto"
              muted>
        </video>
      </a-assets>
      
      <!-- <a-sky color="#875e5e"></a-sky> -->
      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      
    </a-scene>
  </body>
</html>
