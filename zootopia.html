<!DOCTYPE html>
<html>
  <head>
    <title>Basic VR zoo</title>
    <script src="/js/https.js"></script>
 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <style>
      .a-enter-vr-button {
        padding: 10%;
      }

      .a-enter-ar-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene>

        <a-assets>
          <a-asset-item id="car" src="https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb"></a-asset-item>
          <a-asset-item id="carsteering" src="scorpio steering optimized.glb"></a-asset-item>
          <video id="video360" 
                src="road 360 trimmed.mp4"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                preload="auto"
                muted>
          </video>
        </a-assets>
      
       <a-entity
        id="orangutan"
        position="-5 0 10"
        rotation="0 270 0"
        gltf-model="https://cdn.glitch.global/bc54e6e8-439f-4f2d-b509-9989c357d716/Orangutan.glb?v=1699244878374"
        scale="4 4 4"
        shadow
        animation="property: rotation; to: 0 50 0; loop: true; dur: 2500; dir: alternate; easing: linear"
      ></a-entity>
      

      <!-- <a-entity
        id="rig"
        movement-controls="speed:0.3" position="0 0 6"
      >
        <a-entity
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        >
       
          <a-cursor
            color="white"
            fuse="true"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          >
          </a-cursor>

        </a-entity>
      </a-entity> -->


      <a-entity id="car" gltf-model="#car" position="0 0 0" scale="1 1 1">
        <!-- <a-entity id="camera" camera look-controls position="0.40632 1.27747 0.14709"> -->
        <!-- <a-entity id="camera" camera look-controls position="0.40632 -3 0.14709">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1500"
            raycaster="objects: .clickable"
            position="0 0 -0.5"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: #ffffff; shader: flat"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.2 0.2 0.2; dur: 1500"
            animation__reset="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 300">
          </a-entity>
        </a-entity> -->
        <a-entity
          id="rig"
          movement-controls="speed:0.3" position="0 -1 0"
        >
          <a-entity
            camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"
          >
         
            <a-cursor
              color="white"
              fuse="true"
              animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
              animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
              animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            >
            </a-cursor>
  
          </a-entity>
        </a-entity>
        
        <a-entity id="steering" gltf-model="#carsteering" position="0.40557 1.02683 -0.49071" scale="1 1 1" rotation="0 0 0">
        </a-entity>
        
        <a-plane id="playBtn" class="clickable" 
                 position="0.0192 1.05417 -0.57141" 
                 width="1.5" height="0.5" 
                 color="#2981f5" 
                 text="align: center; color: white; value: Start Drive; width: 5" 
                 scale="0.2 0.2 0.2">
        </a-plane>
        
      </a-entity>
      
      
      
      <!-- <a-sky color="#875e5e"></a-sky> -->
      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      
    </a-scene>
  </body>
