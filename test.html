<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame 3D Model Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">

        <a-assets>
            <a-asset-item id="city" src="city.glb"></a-asset-item>
            <a-asset-item id="car" src="astra sedan.glb"></a-asset-item>
        </a-assets>

        <!-- Camera: The user's point of view in the scene -->
        <a-entity camera look-controls position="0.3715 -0.59264 10.98374"></a-entity>
        
        <!-- <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="0.9" position="2 10 5"></a-light> -->

        <a-entity gltf-model="#car" position="0.3715 -0.59264 10.98374" scale="0.2 0.2 0.2">
        </a-entity>
        
        <a-entity gltf-model="city.glb" position="0 0 0" animation="dir: alternate; dur: 8000; easing: linear; loop: true; property: position; to: 0 0 10">
        </a-entity>
        
        <!-- <a-entity
            gltf-model="#city"
            position="0 0 0"
            animation="
                property: position;
                to: 0 0 10;
                dur: 8000;
                easing: linear;
                loop: true;
                dir: alternate;">
        </a-entity> -->
        
     
        <!-- <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box> -->

    </a-scene>
</body>
</html>
