<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Car Showroom</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">

      <a-assets>
            <a-asset-item id="car" src="https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb"></a-asset-item>
            <a-asset-item id="steering" src="https://precious-quokka-a3803f.netlify.app/assets/steering.glb"></a-asset-item>
      </a-assets>
      
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 4 2"></a-entity>
      
      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#f5f5f5" shadow></a-plane>
      
      <!-- Showroom Walls -->
      <a-box position="0 2 -10" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      <a-box position="-10 2 0" rotation="0 90 0" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      <a-box position="10 2 0" rotation="0 90 0" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      
      <!-- Car 1 -->
      <a-entity 
        gltf-model="#car" 
        scale="0.1 0.1 0.1" 
        position="-3 0 -5" 
        rotation="0 30 0"
        shadow="cast: true; receive: true">
      </a-entity>
      
      <!-- Car 2 -->
      <a-entity 
        gltf-model="#car)" 
        scale="0.1 0.1 0.1" 
        position="3 0 -5" 
        rotation="0 -30 0"
        shadow="cast: true; receive: true">
      </a-entity>
      
      <!-- Camera Rig with Orbit Controls -->
      <a-entity id="rig" position="0 2 8">
        <a-entity 
          camera
          look-controls
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
