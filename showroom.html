<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Car Showroom</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 4 2"></a-entity>
      
      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#f5f5f5" shadow></a-plane>
      
      <!-- Showroom Walls -->
      <a-box position="0 2 -10" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      <a-box position="-10 2 0" rotation="0 90 0" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      <a-box position="10 2 0" rotation="0 90 0" depth="0.2" height="4" width="20" color="#ddd"></a-box>
      
      <!-- Car 1 -->
      <a-entity 
        gltf-model="url(https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb)" 
        scale="0.01 0.01 0.01" 
        position="-3 0 -5" 
        rotation="0 30 0"
        shadow="cast: true; receive: true">
      </a-entity>
      
      <!-- Car 2 -->
      <a-entity 
        gltf-model="url(https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb)" 
        scale="0.01 0.01 0.01" 
        position="3 0 -5" 
        rotation="0 -30 0"
        shadow="cast: true; receive: true">
      </a-entity>
      
      <!-- Camera Rig with Orbit Controls -->
      <a-entity id="rig" position="0 2 8">
        <a-entity 
          camera
          look-controls
          orbit-controls="target: 0 1 -5; enableDamping: true; dampingFactor: 0.125; rotateSpeed:0.15; minDistance:3; maxDistance:15;">
        </a-entity>
      </a-entity>
      
    </a-scene>
    
    <!-- Orbit Controls Script -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-orbit-controls-component@master/dist/aframe-orbit-controls-component.min.js"></script>
  </body>
</html>
