<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">

        <a-assets>
            <a-asset-item id="car" src="https://precious-quokka-a3803f.netlify.app/assets/scorpio without steering.glb"></a-asset-item>
            <a-asset-item id="steering" src="https://precious-quokka-a3803f.netlify.app/assets/steering.glb"></a-asset-item>
            <a-asset-item id="city" src="city.glb"></a-asset-item>
        </a-assets>


         <a-entity camera="" look-controls="" position="0.56299 -0.22646 10.97411"></a-entity>

        <a-entity position="0 0 0">

            <a-entity gltf-model="#car" position="0.47956 -0.496 10.98374" scale="0.2 0.2 0.2" rotation="0 0 0">
            </a-entity>
    
            <a-entity gltf-model="#steering" position="0.55937 -0.30436 10.84727" scale="0.18 0.18 0.18">
            </a-entity>
            
        </a-entity>
        
        
        <a-entity gltf-model="city.glb" position="-1.47752 0 9.59167">
        </a-entity>
        <a-entity gltf-model="city.glb" position="13.44875 0 9.59167">
        </a-entity>
        <a-entity gltf-model="city.glb" position="-9.84575 0 2.06974" rotation="0 180 0">
        </a-entity>
        <a-entity gltf-model="city.glb" position="5.13509 0 2.06974" rotation="0 180 0">
        </a-entity>
        <a-entity gltf-model="city.glb" position="-9.84575 0 -6.84576" rotation="0 180 0">
        </a-entity>
        <a-entity gltf-model="city.glb" position="5.13509 0 -6.83611" rotation="0 180 0">
        </a-entity>
        <a-entity gltf-model="city.glb" position="-9.84575 0 -15.84359" rotation="0 180 0">
        </a-entity>
        <a-entity gltf-model="city.glb" position="5.13509 0 -15.71089" rotation="0 180 0">
        </a-entity>
     
        

    </a-scene>
</body>
</html>
